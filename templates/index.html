<!DOCTYPE html>
<html>
<head>
    <title>Sample Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>
<body>
    <div id="header">
        <h1>Welcome to the sample site!</h1>
        <hr>
    </div>
    <div id="login">
        <form method="post" action="/verify-credentials">
            <label for="username">Username: </label>
            <input type="text" id="username" name="reg-username" required><br><br>

            <label for="password">Password: </label>
            <input type="password" id="password" name="reg-password" required><br><br>

            <input type="checkbox" id="remember-user" class="remember-me" name="remember-user">
            <label for="remember-user" class="remember-me" >Remember me</label>

            <hr>
            <a id="register-button" href="/register-page">Register</a>
            <button id="login-button" type="submit">Login</button>
        </form>
        
    </div>

</body>
</html>
